<!DOCTYPE html>
<html ng-app="leaderboard">
    <head>
        <title>AngularJS Leader Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Ionic -->
        <link href="//code.ionicframework.com/1.3.5/css/ionic.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/leaderboard.css"/>
    </head>
    <body ng-controller="MainCtrl as main">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Race to Awesome</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="contestant in main.contestants">
                        <ion-label>Lane</ion-label>
                        <input type="text" ng-model="contestant.lane" ng-blur="main.updateContestant(contestant)"/>
                    </ion-item>
                    <ion-item ng-repeat="contestant in main.contestants">
                        <ion-label>Contestant</ion-label>
                        <input type="text" ng-model="contestant.name" ng-blur="main.updateContestant(contestant)"/>
                    </ion-item>
                    <ion-item ng-repeat="contestant in main.contestants">
                        <ion-label>Score</ion-label>
                        <input type="text" ng-model="contestant.score" ng-blur="main.updateContestant(contestant)"/>
                    </ion-item>
                    <ion-item ng-repeat="contestant in main.contestants">
                        <button type="button" class="button button-clear" ng-click="main.removeContestant(contestant)">Remove</button>
                    </ion-item>
                </ion-list>

                <ion-list class="well">
                    <h4>Add Contestant</h4>
                    <form class="form-inline" role="form" novalidate ng-submit="main.addContestant()">
                        <ion-item>
                            <input type="text" ng-model="main.newContestant.lane" placeholder="Enter lane">
                        </ion-item>
                        <ion-item>
                            <input type="text" ng-model="main.newContestant.name" placeholder="Contestant Name">
                        </ion-item>
                        <ion-item>
                            <input type="text" ng-model="main.newContestant.score" placeholder="Contestant Score">
                        </ion-item>
                        <button type="submit" class="button button-positive">Add</button>
                    </form>
                </ion-list>
            </ion-content>
        </ion-pane>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar-full.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
        <script src="//cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="//cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

        <script src="js/leader-board.js"></script>
    </body>
</html>
